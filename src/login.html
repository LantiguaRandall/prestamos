<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        body{
            background: #9f18f9;
            background: linear-gradient(to right,#b044f7,#9f18f9 );
        }
        .bg{
            background-image: url(img/logo.png);
            background-position: center center;
        }
    </style>
  </head>
  <body>
    <div class="container w-75 bg-white mt-5 rounded shadow">
        <div class="row aling-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo.png" width="48" alt="" >
                </div>
                <h2 class="fw-blod text-center py-5">Bienvenido</h2>
                <!-- login -->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form3-check-label">Mantenerme connectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Registrate</a></span> <br>
                        <span><a href="#">Recuperar Password</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
